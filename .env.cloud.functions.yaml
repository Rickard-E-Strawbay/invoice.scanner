# Environment variables for Cloud Functions deployment
# Used by deploy_cloud_functions.sh

# GCP Configuration
GCP_PROJECT_ID=strawbayscannertest
REGION=europe-west1

# Database Configuration (Cloud SQL)
DATABASE_HOST=localhost  # Cloud SQL Proxy handles this
DATABASE_PORT=5432
DATABASE_NAME=invoice_scanner
DATABASE_USER=scanner_test
DATABASE_PASSWORD=${DB_PASSWORD_TEST}  # From Secret Manager

# Processing Configuration
PUBSUB_TOPIC_ID=document-processing

# Storage Configuration
STORAGE_TYPE=gcs
GCS_BUCKET_NAME=invoice-scanner-test-docs

# LLM Configuration
OPENAI_API_KEY=${OPENAI_API_KEY}  # From Secret Manager
OPENAI_MODEL=gpt-4o
GOOGLE_API_KEY=${GOOGLE_API_KEY}  # From Secret Manager
GEMINI_MODEL=gemini-2.0-flash
ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}  # From Secret Manager
ANTHROPIC_MODEL=claude-3-5-sonnet-20241022

# Logging
FUNCTION_LOG_LEVEL=INFO
PYTHONUNBUFFERED=1
