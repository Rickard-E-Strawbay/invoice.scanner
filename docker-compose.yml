services:
  db:
    image: postgres:16-alpine
    container_name: invoice.scanner.db
    environment:
      POSTGRES_USER: scanner
      POSTGRES_PASSWORD: scanner
      POSTGRES_DB: invoice_scanner
    ports:
      - "5432:5432"
    volumes:
      - invoice_scanner_data:/var/lib/postgresql/data
      - ./invoice.scanner.db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - invoice.scanner
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scanner -d invoice_scanner"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./invoice.scanner.api
    ports:
      - "8000:8000"
      - "5678:5678"
    volumes:
      - ./invoice.scanner.api:/app
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://scanner:scanner@db:5432/invoice_scanner
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=scanner
      - DB_PASSWORD=scanner
      - DB_NAME=invoice_scanner
    depends_on:
      db:
        condition: service_healthy
    networks:
      - invoice.scanner
  frontend:
    build:
      context: ./invoice.scanner.frontend.react
    ports:
      - "3000:3000"
      - "9229:9229"
    volumes:
      - ./invoice.scanner.frontend.react:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - VITE_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - invoice.scanner

networks:
  invoice.scanner:
    driver: bridge

volumes:
  invoice_scanner_data:
  frontend_node_modules:

