name: Build Docker Images

on:
  push:
    branches:
      - re_deploy_start
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    outputs:
      branch: ${{ steps.detect-branch.outputs.branch }}
      environment: ${{ steps.detect-branch.outputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect branch and environment
        id: detect-branch
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "branch=main" >> $GITHUB_OUTPUT
            echo "environment=prod" >> $GITHUB_OUTPUT
            echo "gcp_project=strawbayscannerprod" >> $GITHUB_OUTPUT
            echo "registry=europe-west1-docker.pkg.dev/strawbayscannerprod/invoice-scanner" >> $GITHUB_OUTPUT
          else
            echo "branch=re_deploy_start" >> $GITHUB_OUTPUT
            echo "environment=test" >> $GITHUB_OUTPUT
            echo "gcp_project=strawbayscannertest" >> $GITHUB_OUTPUT
            echo "registry=europe-west1-docker.pkg.dev/strawbayscannertest/invoice-scanner" >> $GITHUB_OUTPUT
          fi

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets[format('GCP_SA_KEY_{0}', steps.detect-branch.outputs.environment == 'prod' && 'PROD' || 'TEST')] }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Configure Docker authentication
        run: |
          gcloud auth configure-docker europe-west1-docker.pkg.dev

      - name: Build and Push API image
        run: |
          docker build -t ${{ steps.detect-branch.outputs.registry }}/api:latest \
                       -t ${{ steps.detect-branch.outputs.registry }}/api:${{ github.sha }} \
                       ./invoice.scanner.api
          docker push ${{ steps.detect-branch.outputs.registry }}/api:latest
          docker push ${{ steps.detect-branch.outputs.registry }}/api:${{ github.sha }}

      - name: Build and Push Frontend image
        run: |
          docker build -t ${{ steps.detect-branch.outputs.registry }}/frontend:latest \
                       -t ${{ steps.detect-branch.outputs.registry }}/frontend:${{ github.sha }} \
                       ./invoice.scanner.frontend.react
          docker push ${{ steps.detect-branch.outputs.registry }}/frontend:latest
          docker push ${{ steps.detect-branch.outputs.registry }}/frontend:${{ github.sha }}

      - name: Build and Push Worker image
        run: |
          docker build -t ${{ steps.detect-branch.outputs.registry }}/worker:latest \
                       -t ${{ steps.detect-branch.outputs.registry }}/worker:${{ github.sha }} \
                       ./invoice.scanner.worker 2>/dev/null || echo "Worker directory not found, skipping"
          docker push ${{ steps.detect-branch.outputs.registry }}/worker:latest 2>/dev/null || echo "Worker image skipped"
          docker push ${{ steps.detect-branch.outputs.registry }}/worker:${{ github.sha }} 2>/dev/null || echo "Worker image skipped"

      - name: Summary
        run: |
          echo "âœ… Build Complete!"
          echo "ğŸ“¦ Branch: ${{ steps.detect-branch.outputs.branch }}"
          echo "ğŸŒ Environment: ${{ steps.detect-branch.outputs.environment }}"
          echo "ğŸ“ Registry: ${{ steps.detect-branch.outputs.registry }}"
          echo "ğŸ·ï¸  SHA: ${{ github.sha }}"
